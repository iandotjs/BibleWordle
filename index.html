<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Wordle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 1em;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .tile {
      width: 60px;
      height: 60px;
      font-size: 2em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }

    .tile.correct {
      background-color: green;
      color: white;
    }

    .tile.present {
      background-color: goldenrod;
      color: white;
    }

    .tile.absent {
      background-color: #999;
      color: white;
    }

    input[type="text"] {
      font-size: 1.5em;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      text-transform: uppercase;
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .tile {
        width: 48px;
        height: 48px;
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Bible Wordle</h1>
  <div id="board"></div>
  <input type="text" id="guessInput" maxlength="20" placeholder="Enter your guess" autofocus />
  <br>
  <button onclick="submitGuess()">Submit</button>
  <p id="status"></p>

  <script>
    // You can replace this with a word from answer.txt if needed
    const words = [
      "GRACE", "FAITH", "MERCY", "CROSS", "BIBLE", "JESUS", "PAUL", "PETER",
      "NAZARETH", "PSALMS", "EXODUS", "MATTHEW", "GENESIS", "DEUTERONOMY", "SAMUEL"
    ];
    const answer = words[Math.floor(Math.random() * words.length)].toUpperCase();
    const maxGuesses = 6;
    let currentRow = 0;

    const board = document.getElementById('board');
    const guessInput = document.getElementById('guessInput');
    const status = document.getElementById('status');

    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < maxGuesses; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let j = 0; j < answer.length; j++) {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.setAttribute('data-row', i);
          tile.setAttribute('data-col', j);
          row.appendChild(tile);
        }
        board.appendChild(row);
      }
    }

    function submitGuess() {
      const guess = guessInput.value.trim().toUpperCase();
      if (guess.length !== answer.length) {
        alert(`Please enter a ${answer.length}-letter word.`);
        return;
      }

      const rowTiles = document.querySelectorAll(`.row:nth-child(${currentRow + 1}) .tile`);
      const answerLetters = answer.split('');
      const guessLetters = guess.split('');
      const letterUsed = Array(answer.length).fill(false);

      // First pass ‚Äì correct letters
      for (let i = 0; i < answer.length; i++) {
        rowTiles[i].textContent = guessLetters[i];
        if (guessLetters[i] === answerLetters[i]) {
          rowTiles[i].classList.add('correct');
          letterUsed[i] = true;
          guessLetters[i] = null;
        }
      }

      // Second pass ‚Äì present letters
      for (let i = 0; i < answer.length; i++) {
        if (!rowTiles[i].classList.contains('correct') && guessLetters[i]) {
          const index = answerLetters.findIndex((ch, idx) => ch === guessLetters[i] && !letterUsed[idx]);
          if (index !== -1) {
            rowTiles[i].classList.add('present');
            letterUsed[index] = true;
          } else {
            rowTiles[i].classList.add('absent');
          }
        }
      }

      currentRow++;
      guessInput.value = '';

      if (guess === answer) {
        status.textContent = `üéâ Correct! The word was ${answer}`;
        guessInput.disabled = true;
      } else if (currentRow >= maxGuesses) {
        status.textContent = `‚ùå Game Over! The word was ${answer}`;
        guessInput.disabled = true;
      }
    }

    createBoard();
  </script>
</body>
</html>
