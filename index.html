<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 6vw;
      margin-top: 2vh;
    }

    #board {
      display: flex;
      flex-direction: column;
      gap: 1vh;
      margin: 2vh 0;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 1vw;
    }

    .tile {
      width: 8vw;
      height: 8vw;
      max-width: 70px;
      max-height: 70px;
      background: white;
      border: 2px solid #ccc;
      font-size: 4vw;
      max-font-size: 36px;
      text-transform: uppercase;
      text-align: center;
      vertical-align: middle;
      line-height: 8vw;
      font-weight: bold;
      user-select: none;
    }

    .correct {
      background: green;
      color: white;
    }

    .present {
      background: goldenrod;
      color: white;
    }

    .absent {
      background: #ccc;
      color: white;
    }

    #inputRow {
      margin-top: 2vh;
    }

    #guessInput {
      font-size: 4vw;
      text-transform: uppercase;
      padding: 1vh;
      width: 80vw;
      max-width: 400px;
      text-align: center;
    }

    #submitBtn {
      margin-top: 1vh;
      font-size: 4vw;
      padding: 1vh 2vw;
    }
  </style>
</head>
<body>

  <h1>Bible Wordle</h1>
  <div id="board"></div>

  <div id="inputRow">
    <input type="text" id="guessInput" placeholder="Enter your guess" />
    <br>
    <button id="submitBtn">Submit</button>
  </div>

  <script>
    const words = [
      // Characters
      "ADAM", "EVE", "NOAH", "ABRAHAM", "SARAH", "MOSES", "JESUS", "DAVID", "PAUL", "PETER",
      "ESTHER", "RUTH", "DANIEL", "JOSEPH", "ISAIAH", "JEREMIAH", "EZEKIEL", "ELIJAH",

      // Places
      "EDEN", "BABEL", "UR", "SINAI", "EGYPT", "JUDEA", "GALILEE", "NAZARETH", "BETHLEHEM", "JERUSALEM",

      // Books
      "GENESIS", "EXODUS", "LEVITICUS", "NUMBERS", "PSALMS", "PROVERBS", "ISAIAH", "MATTHEW",
      "MARK", "LUKE", "JOHN", "ACTS", "ROMANS", "HEBREWS", "REVELATION"
    ];

    const answer = words[Math.floor(Math.random() * words.length)].toUpperCase();
    const maxAttempts = 6;
    let currentAttempt = 0;

    const board = document.getElementById("board");
    const guessInput = document.getElementById("guessInput");
    const submitBtn = document.getElementById("submitBtn");

    function createRow(guess = "", result = []) {
      const row = document.createElement("div");
      row.className = "row";

      for (let i = 0; i < answer.length; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.textContent = guess[i] || "";

        if (result[i]) tile.classList.add(result[i]);

        row.appendChild(tile);
      }

      board.appendChild(row);
    }

    submitBtn.onclick = () => {
      const guess = guessInput.value.trim().toUpperCase();
      if (guess.length !== answer.length) {
        alert(`Guess must be ${answer.length} letters.`);
        return;
      }

      const result = Array(answer.length).fill("absent");
      const answerArr = answer.split("");
      const guessArr = guess.split("");

      // First pass: exact matches
      for (let i = 0; i < answer.length; i++) {
        if (guessArr[i] === answerArr[i]) {
          result[i] = "correct";
          answerArr[i] = null;
        }
      }

      // Second pass: partial matches
      for (let i = 0; i < answer.length; i++) {
        if (result[i] !== "correct" && answerArr.includes(guessArr[i])) {
          result[i] = "present";
          answerArr[answerArr.indexOf(guessArr[i])] = null;
        }
      }

      createRow(guess, result);
      currentAttempt++;

      if (guess === answer) {
        alert("Congratulations! You guessed the word: " + answer);
        submitBtn.disabled = true;
        guessInput.disabled = true;
      } else if (currentAttempt >= maxAttempts) {
        alert("Game over! The correct word was: " + answer);
        submitBtn.disabled = true;
        guessInput.disabled = true;
      } else {
        guessInput.value = "";
        guessInput.focus();
      }
    };

    // Initialize empty rows
    for (let i = 0; i < maxAttempts; i++) {
      createRow(" ".repeat(answer.length));
    }

    // Reset board to allow guesses
    board.innerHTML = "";
  </script>
</body>
</html>
