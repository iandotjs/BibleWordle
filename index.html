<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bible Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-bottom: 20px;
    }
    .tile {
      width: calc(100vw / 12);
      max-width: 50px;
      aspect-ratio: 1/1;
      font-size: 1.5rem;
      text-transform: uppercase;
      font-weight: bold;
      text-align: center;
      line-height: 1;
      border: 2px solid #ccc;
      background-color: white;
    }
    .correct {
      background-color: green;
      color: white;
    }
    .present {
      background-color: goldenrod;
      color: white;
    }
    .absent {
      background-color: gray;
      color: white;
    }
    input {
      font-size: 1.2rem;
      padding: 8px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    #timer {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Bible Wordle</h1>
  <div id="timer"></div>
  <div id="board"></div>
  <input type="text" id="guessInput" placeholder="Enter your guess" />
  <br />
  <button onclick="submitGuess()">Submit</button>

  <script>
    const words = [
      "GRACE", "FAITH", "MERCY", "CROSS", "BIBLE", "PRAYER", "JESUS", "ABRAHAM", "DANIEL", "ROMANS",
      "GENESIS", "EXODUS", "REVELATION", "PAUL", "DAVID", "MOSES", "NOAH", "ISAIAH", "PETER",
      "GALILEE", "JUDEA", "CORINTH", "EPHESIANS"
    ];

    let answer = words[Math.floor(Math.random() * words.length)].toUpperCase();
    const maxGuesses = 6;
    let currentGuess = 0;
    let timer;
    let timeLeft = 60;

    const board = document.getElementById("board");
    const guessInput = document.getElementById("guessInput");
    const timerDisplay = document.getElementById("timer");

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < maxGuesses; i++) {
        for (let j = 0; j < answer.length; j++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          tile.id = `tile-${i}-${j}`;
          board.appendChild(tile);
        }
      }
    }

    function updateTimer() {
      timerDisplay.textContent = `Time left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert(`Time's up! The correct word was: ${answer}`);
        guessInput.disabled = true;
      }
      timeLeft--;
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      updateTimer();
      timer = setInterval(updateTimer, 1000);
    }

    function submitGuess() {
      const guess = guessInput.value.trim().toUpperCase();
      if (guess.length !== answer.length) {
        alert(`Please enter a ${answer.length}-letter word.`);
        return;
      }
      for (let i = 0; i < answer.length; i++) {
        const tile = document.getElementById(`tile-${currentGuess}-${i}`);
        tile.textContent = guess[i];
        if (guess[i] === answer[i]) {
          tile.classList.add("correct");
        } else if (answer.includes(guess[i])) {
          tile.classList.add("present");
        } else {
          tile.classList.add("absent");
        }
      }
      if (guess === answer) {
        clearInterval(timer);
        alert("Congratulations! You guessed the word!");
        guessInput.disabled = true;
        return;
      }
      currentGuess++;
      guessInput.value = "";
      if (currentGuess >= maxGuesses) {
        clearInterval(timer);
        alert(`Game Over! The word was: ${answer}`);
        guessInput.disabled = true;
      }
    }

    createBoard();
    startTimer();
  </script>
</body>
</html>
